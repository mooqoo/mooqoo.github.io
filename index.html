---
layout: default
---

<!-- title for this page -->
<h1 class="page-heading">Recent Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      
      
      <h2>
        <!-- display post title and link to it -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>  
        
      <!-- display post date -->
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <!-- display post's excerpt -->
      <p> {{ post.excerpt }}</p>

      <!-- button to read more -->
      <a class="btn btn-primary" href="{{ post.url | prepend: site.baseurl }}">continue...</a>
      
      <!-- divider -->
      <hr>
   
    </li>
  {% endfor %}
</ul>
